<div class="gallery">
<figure>
<img src="бараш.png" width="300" height="210" alt="Диппер">
<figcaption><strong>Бараш</strong> Поэт-лирик, меланхолик. Любит писать стихи о печали, но также любит веселиться. 
Легко раним и может заплакать в трудной ситуации. Обладает множеством скрытых талантов.</figcaption>
</figure>
<figure>
<img src="пин.png" width="300" height="210" alt="Мэйбл">
<figcaption><strong>Пин</strong> Пингвин, изобретатель. Создал Биби. Живет в холодильнике и иногда употребляет немецкие слова. Рассеян.</figcaption>
</figure>
<figure>
<img src="ёжик.png" width="300" height="210" alt="Стэнли">
<figcaption><strong>Ёжик</strong> Серьезный и спокойный друг Кроша. Хорошо воспитан и рассудителен, что помогает ему справляться с активностью и напористостью друга.
 Иногда застенчив и стеснителен.</figcaption>
</figure>
<figure>
<img src="карыч.png" width="300" height="210" alt="Билл">
<figcaption><strong>Кар-карыч</strong> Ворон-артист с бурным прошлым. Много путешествовал, выступал в цирке и пел. 
Любит быть в центре внимания и иногда прихвастнуть.</figcaption>
</figure>
<figure>
<img src="копатыч.png" width="300" height="210" alt="Зус">
<figcaption><strong>Копатыч</strong> Добрый и хозяйственный медведь-огородник. Выращивает овощи для всех Смешариков. Очень сильный и прямолинеен.</figcaption>
</figure>
<figure>
<img src="крош.png" width="300" height="210" alt="Пасифика">
<figcaption><strong>Крош</strong> Веселый и энергичный кролик-непоседа. Любит приключения и всегда втягивает Ёжика в свои авантюры. 
Оптимист и экспериментатор.</figcaption>
</figure>
<figure>
<img src="лосяш.png" width="300" height="210" alt="Пухля">
<figcaption><strong>Лосяш</strong> Умный лось-учёный. Астроном, интересуется биологией, химией и другими науками. Серьезен и любит читать книги.</figcaption>
</figure>
<figure>
<img src="нюша.png" width="300" height="210" alt="Вэнди">
<figcaption><strong>Нюша</strong> Девочка-хрюшка, мечтающая стать принцессой. Неотразимая красавица, следит за модой. Любопытна и умеет манипулировать окружающими.</figcaption>
</figure>
<figure>
<img src="совунья.png" width="300" height="210" alt="МакГаккет">
<figcaption><strong>Совунья</strong> Сова-врач, раньше была преподавателем физкультуры. Очень хозяйственна и прагматична. Любит спорт и свежий воздух.</figcaption>
</figure>
